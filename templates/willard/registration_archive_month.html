{% extends "willard/willard_base.html" %}

{% load willard_tags %}


{% block content %}

{% regroup object_list by signed_date as date_list %}
{% for dategroup in date_list %}
<li><a href="{% url willard_date_day year=dategroup.grouper.year, month=dategroup.grouper.month, day=dategroup.grouper.day %}">{{ dategroup.grouper|date:"F j" }}</a>
{{ dategroup.list|length }}
</li>
{% endfor %}


{% endblock content %}
