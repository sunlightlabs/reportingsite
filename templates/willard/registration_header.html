{% load media %}

<img class="lobbyingIcon" alt="icon of briefcase" src="{% media_url %}/img/icon_registration.png" />
<h3  class="lobbyingInteriorTitle" id="lobbyingTitle"><a href="/lobbying/registrations">Lobbyist registrations</a></h3>
<div class="clear"></div>
        <div id="lobbyistFilter">
            <ul>
                <li class="issues"><a href="{% url willard_issue_list %}">Browse issues</a></li>
                <li class="registrants"><a href="{% url willard_registrant_list %}">Browse registrants</a></li>
                <li class="lobbyists"><a href="{% url willard_lobbyist_list %}">Browse lobbyists</a></li>
                <li class="clients"><a href="{% url willard_client_list %}">Browse clients</a></li>
                <form id="lobbyingSearch" action="{% url willard_search %}" method="GET">
                    <input id="searchbox" {% if terms %}value="{{ terms }}"{% else %}value="Registrant, client, lobbyist or position"{% endif %} type="text" name="q" />
                    <button class="goBtn" type="submit" value="Search" >
                        <span>Go</span>
                    </button>
                </form>
                <div class="clear"></div>
            </ul>
        </div>
