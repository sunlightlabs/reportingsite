{% extends "willard/willard_base.html" %}

{% load humanize %}
{% load partition %}

{% block content %}

<h2>Lobbying issues</h2>

<table class="browseTable">
{% for row in object_list|columns_across:3 %}
<tr>
    {% for issue in row %}
    <td><a href="{{ issue.get_absolute_url }}">{{ issue }}</a></td>
    {% endfor %}
</tr>
{% endfor %}
</table>

{% endblock content %}
