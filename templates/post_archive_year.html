{% extends "base.html" %}

{% block content %}

<h2>{{ year }} Archive</h2>
{% if date_list %}
	<ol>
		{% for date in date_list %}
			<li><a href="{% url blogdor_archive_month year date|date:"m" %}">{{ date|date:"F" }}</a></li>
		{% endfor %}
	</ol>
{% endif %}

{% if post_list %}
	{% include "posts_lede.html" %}
{% endif %}


{%endblock%}
