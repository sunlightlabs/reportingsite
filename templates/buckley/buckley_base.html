{% extends "base.html" %}

{% block main_content %}

<div style="font-weight: bold; margin-top: 15px;"><a href="{% url buckley_index %}">&lt;&lt;&nbsp;Independent expenditures home</a></div>

<style type="text/css">
    table#expenditures { width: 100%; border-collapse: collapse; border: 0; }
    table#expenditures th { font-weight: bold; text-align: center;}
    table#expenditures tbody { border: none }
    table#expenditures tr { border-bottom: 1px solid gray; }
    table.tablesorter th { cursor: pointer; }
    table.tablesorter th:hover { text-decoration: underline; }
</style>

<div style="background: none; padding: 25px;">
    {% block content %}
    {% endblock content %}
</div>

<p>Data source: <a href="http://www.fec.gov/blog/disclosure/entry/update_on_new_spending_data">Federal Election Commission</a> | <a href="ftp://ftp.fec.gov/FEC/ind_exp_2010.csv">Download this data from the FEC</a></p>
{% endblock main_content %}
